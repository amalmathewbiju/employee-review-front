<div class="feedback-form-container">
    <h2>Submit Feedback</h2>
  
    <div *ngIf="review" class="review-details">
      <h3>Review for: {{review.subject.name}}</h3>
      <p>Status: {{review.status}}</p>
    </div>
  
    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Rating:</label>
        <div class="rating-stars">
          <span 
            *ngFor="let star of [1, 2, 3, 4, 5]; let i = index"
            [class.filled]="i < feedbackForm.get('rating')?.value"
            (click)="feedbackForm.get('rating')?.setValue(i + 1)"
          >
            &#9733;
          </span>
        </div>
      </div>
  
      <div class="form-group">
        <label>Feedback:</label>
        <textarea 
          formControlName="feedback" 
          rows="6" 
          placeholder="Enter your feedback here..."
        ></textarea>
      </div>
  
      <div class="button-group">
        <button type="submit" [disabled]="feedbackForm.invalid || loading">
          {{ loading ? 'Submitting...' : 'Submit Feedback' }}
        </button>
        <button type="button" routerLink="/dashboard">Cancel</button>
      </div>
    </form>
  </div>
