<div class="create-review-container">
    <h2>Create New Review</h2>
    
    <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="subject">Select Employee to Review</label>
        <select id="subject" formControlName="subject">
          <option value="">Select Employee</option>
          <option *ngFor="let employee of employees" [value]="employee._id">
            {{employee.name}}
          </option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="reviewer">Select Reviewer</label>
        <select id="reviewer" formControlName="reviewer">
          <option value="">Select Reviewer</option>
          <option *ngFor="let employee of employees" [value]="employee._id">
            {{employee.name}}
          </option>
        </select>
      </div>
  
      <button type="submit" [disabled]="!reviewForm.valid || loading">
        {{ loading ? 'Creating...' : 'Create Review' }}
      </button>
    </form>
  </div>
